services:
   nginx:
     ports: 
         - 8400:8400
     env_file: environments/dev.env
     build:
        args: 
          - targetENV=dev  
     networks:
         - mynetwork-dev
         - product-svcs-dev
         - cart-svcs-dev
   
   express-gateway-service-1:
      env_file: environments/dev.env
      build:
        args: 
          - targetENV=dev  
      expose: 
         - 8300
      networks:
         - mynetwork-dev
         - product-svcs-dev
         - cart-svcs-dev

   express-gateway-service-2:
       extends:
          service: express-gateway-service-1
       env_file: environments/dev.env
     
   express-gateway-service-3:
       extends:
          service: express-gateway-service-1
       env_file: environments/dev.env

