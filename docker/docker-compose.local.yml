networks:
   mynetwork-dev:
     name: gateway-dev-network
     driver: bridge
   mynetwork-prod:
     name: gateway-prod-network
     driver: bridge
   product-svcs-dev:
     name: product-node-express-dev-network
     external: true
   product-svcs-prod:
     name: product-node-express-prod-network
     external: true
   cart-svcs-dev:
     name: cart-node-express-dev-network
     external: true
   cart-svcs-prod:
     name: cart-node-express-prod-network
     external: true
